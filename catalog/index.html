<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="../catalog/css/style.css" type="text/css" />
</head>

<body>
    <header>
        <div class="container">
            <a href="#" class="header__logo"><img src="../catalog/img/nerds-logo.png" width="160px" height="60px"></a>

            <nav>
                <ul class="nav__menu">
                    <li class="nav__item"><a href="#" class="nav__link">Студия</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Клиенты</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Магазин</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
                    <li class="cart">
                        <a href="#" class="nav__link"><img src="../catalog/img/shape.png" width="15px" height="15px" class="icon_cart">Корзина</a>
                    </li>

                </ul>
            </nav>

        </div>
    </header>
    <main>
        <div class="slide">
            <div class="slide__text">
                <p class="slide__main-text">Магазин готовых шаблонов</p>
            </div>
        </div>
        <div class="wrap">
            <div class="row1">
                <div class="col1">
                    <label>Стоимость: 
                        <br/>
                        <input type="range" min="0" max="15000">
                    </label>
                    <label>Сетка :
                        <br/>
                        <input id="adapt" type="radio" name="grid" value="a" checked >
                    <label for="adapt">Адаптивная</label><br/>

                    <input id="fix" type="radio" name="grid" value="f">
                    <label for="fix">Фиксированая</label><br/>

                    <input id="rubber" type="radio" name="grid" value="r">
                    <label for="rubber">Резиновая</label>
                    </label>


                    <label>Особенности :
                        <br/>
                        <input type="checkbox" name="features" value="slider" checked="checked" /> Слайдер
                    <br/>

                    <input type="checkbox" name="features" value="benefits" /> Блок преимуществ
                    <br/>

                    <input type="checkbox" name="features" value="news" checked="checked" /> Новости
                    <br/>
                        <input type="checkbox" name="features" value="galery"  /> Галерея  

                        <br/>
                        <input type="checkbox" name="features" value="cart"  /> Корзина
                    </label>




                </div>

                <div class="col2">
                    <p>Сортировать:</p>
                </div>
                <div class="col3">
                    <ul class="col3__nav">
                        <li class="col3__item">По цене</li>
                        <li class="col3__item">По типу</li>
                        <li class="col3__item">По названию</li>
                        <li class="col3__item"><img src="../catalog/img/shape_dwn.png" width="11px" height="10px"></li>
                        <li class="col3__item"><img src="../catalog/img/Shape-up.png" width="11px" height="10px"></li>
                    </ul>
                </div>

            </div>
        </div>
    </main>
    <footer>

    </footer>

</body>

</html>
